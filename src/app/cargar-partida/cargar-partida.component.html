<div class="menuContainer">
  <div class="titulocontainer">
    <img src="assets/partidasguardadasTitulo.png" alt="Buscaminas" style="width: 100%; height: 100%;">
  </div>
  <div class="tarjeta">
    <h2>Cargar Partida</h2>
    <ul>
      <li *ngFor="let partida of partidasGuardadas">
        {{ partida.id }} - {{ partida.timestamp | date:'short' }}
        <button (click)="cargarPartida(partida.id)">Cargar</button>
        <button (click)="eliminarPartida(partida.id)">Eliminar</button>
      </li>
    </ul>
    <p *ngIf="partidasGuardadas.length === 0">No hay partidas guardadas</p>

    <button class="oauthButton"  (click)="volver()">
      Volver
    </button>
  </div>
</div>
